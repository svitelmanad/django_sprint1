{% extends 'base.html' %}

{% block title %}Публикация{% endblock %}

{% block content %}
<h1>Публикация</h1>

<ul>
  <li>Место: {{ post.location }}</li>
  <li>Дата: {{ post.date }}</li>
  <li>
    Категория:
    <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
  </li>
</ul>

<p>{{ post.text }}</p>
{% endblock %}
